<!DOCTYPE html>
<html lang="sr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link
            href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/029b218742.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./dist/css/app.css" />
        <title>Prodavnica slatkiša The Candy Shop - Kontakt </title>
    </head>
    <body>
        <header class="header">
            <a href="./index.html" class="header__logo-holder">
                <img
                    src="./images/header__logo.jpg"
                    alt="Site logo"
                    class="header__logo"
                />
            </a>
            <nav class="header__navbar" id="menu">
                <a href="./index.html" class="header__link">Naslovna</a>
                <a href="./products.html" class="header__link">Proizvodi</a>
                <a href="./about.html" class="header__link">O nama</a>
                <a href="#" class="header__link active">Kontakt</a>
                <button
                    class="header__close-buton"
                    data-target="#menu"
                    data-toggle="toggle"
                >
                    <i class="fas fa-times fa-2x"></i>
                </button>
            </nav>
            <button
                class="header__menu-buton"
                data-target="#menu"
                data-toggle="toggle"
            >
                <i class="fas fa-bars fa-2x"></i>
            </button>
        </header>
        <div class="intro__hero-wrapper">
            <div
                class="intro__hero lazyload"
                data-src="./images/about__hero.jpg"
            ></div>
            <h1 class="intro__title intro__title--absolute">
                Uvek dostupni za vas!
            </h1>
        </div>
        <div class="page-wrapper">
            <section class="form">
                <div class="form__inner">
                    <h2 class="intro__title">Ukoliko želite da Vas čeka Vaša porudžbina u našoj prodavnici,<br> kontaktirajte nas putem forme:</h2>
                    <form action="" id="form">
                        <div class="form__group">
                            <label for="name">Ime:</label>
                            <input type="text" name="name" id="name" required />
                        </div>
                        <div class="form__group">
                            <label for="lastName">Prezime:</label>
                            <input
                                type="text"
                                name="lastName"
                                id="lastName"
                                required
                            />
                        </div>
                        <div class="form__group">
                            <label for="email">Email:</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                required
                            />
                        </div>
                        
                        <div class="form__group">
                            <fieldset>
                                <legend>Želite da naručite:</legend>
                                <div class="">
                                    <label for="candy">Kiseli MIX</label>
                                    <input
                                        type="checkbox"
                                        name="target"
                                        id="candy"
                                        value="candy"
                                        required
                                    />
                                </div>
                                <div class="">
                                    <label for="bombone">Gumene bombone MIX</label>
                                    <input
                                        type="checkbox"
                                        name="target"
                                        id="bombone"
                                        value="bombone"
                                        required
                                    />
                                </div>
                                <div class="">
                                    <label for="mix">MIX za matorce</label>
                                    <input
                                        type="checkbox"
                                        name="target"
                                        id="mix"
                                        value="mix"
                                        required
                                    />
                                </div>
                                <div class="">
                                    <label for="coko">Poklon pakovanje sa čokoladom</label>
                                    <input
                                        type="checkbox"
                                        name="target"
                                        id="coko"
                                        value="coko"
                                        required
                                    />
                                </div>
                            </fieldset>
                        </div>
                        <div class="form__group">
                            <button>Pošalji porudžbinu</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <footer class="footer">
            Powered by &nbsp;<b>TCS IT team</b>&nbsp; &copy;2020
        </footer>

        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>
        <script src="./dist/js/jquery.validate.min.js"></script>
        <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/blazy/latest/blazy.min.js"></script>
        <script src="./dist/js/app.js"></script>
    </body>
</html>
